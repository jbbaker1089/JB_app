<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recordings
    </ion-title>

    <!-- Logout Button -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let lap of laps">
      <ion-label>
        {{ lap.track }} - {{ lap.time }}<br />
        {{ lap.vehicle }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
